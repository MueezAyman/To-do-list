<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>
<body>
    <div id="todo">
        <div class="todo-header">
            <h2>To-do list</h2>
        </div>
        <div class="todo-body">
            <div class="add-task-block">
                <input type="search" class="add-field" placeholder="A task you want to complete" value="">
                <button class="add-button col-3">+</button>
            </div>
            <ul class="tasks" id="tasks-list">
                <li class="task">
                    <div class="task-checked col-1">
                        <input type="checkbox" class="check-task">
                    </div>
                    <div class="task-text col-2">Task 1</div>
                    <div class="task-remove col-3">
                        <img src="images/trash.svg" alt="">
                    </div>
                </li>
                <li class="task">
                    <div class="task-checked col-1">
                        <input type="checkbox" class="check-task">
                    </div>
                    <div class="task-text col-2">Task 2</div>
                    <div class="task-remove col-3">
                        <img src="images/trash.svg" alt="">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
